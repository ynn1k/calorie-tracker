<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>
        Calorie Tracker
    </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-primary clear-btn">Clear All</a>
            </div>
        </div>
        <div class="row">
            <div class="input-wrapper col-6">
                <label for="item-name">Meal</label>
                <input type="text" placeholder="Add item" id="item-name">
            </div>
            <div class="input-wrapper col-6">
                <label for="item-name">Calories</label>
                <input type="number" placeholder="Add calories" id="item-calories">
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="add-btn"><i class="fa fa-plus"></i> Add meal</button>
                <button class="btn btn-primary" id="update-btn"><i class="fa fa-pencil-square-o"></i> Update meal</button>
                <button class="btn btn-primary" id="delete-btn"><i class="fa fa-remove"></i> Delete meal</button>
                <button class="btn btn-primary" id="back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="text-center">Total calories: <span class="total-calories">0</span></h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul id="item-list" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
