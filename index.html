<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>
        Calorie Tracker
    </title>
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="row bg-light shadow-lg rounded-lg border py-3 mb-5">
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="item-name">Meal:</label>
                            <input type="text" class="form-control" id="item-name" placeholder="Enter meal">
                            <small class="form-text text-muted">What have you eaten today?</small>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-group">
                            <label for="item-calories">Calories:</label>
                            <input type="number" class="form-control" id="item-calories" placeholder="Exact calories">
                            <small class="form-text text-muted">For sure you know the calorie count.</small>
                        </div>
                    </div>
                    <div class="col-12 d-flex">
                        <button class="btn btn-primary ml-auto" id="add-btn"><i class="fa fa-plus"></i> Add meal</button>
                        <button class="btn btn-secondary mr-auto" id="back-btn"><i class="fa fa-chevron-circle-left"></i> Back</button>
                        <button class="btn btn-primary ml-5" id="update-btn"><i class="fa fa-pencil-square-o"></i> Update meal</button>
                        <button class="btn btn-danger ml-3" id="delete-btn"><i class="fa fa-remove"></i> Delete meal</button>
                    </div>
                </div>

                <div class="row bg-light shadow-lg rounded-lg mb-3">
                    <div class="col-12">
                        <hr>
                        <div class="progress" style="height: 32px">
                            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" data-toggle="tooltip" data-placement="top" title="Tooltip on top" style="width: 50%">
                                <span>
                                    Total calories: <span class="total-calories">0</span> / 2500
                                </span>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 d-flex flex-column">
                        <a href="#" class="badge badge-danger clear-btn ml-auto my-2" title="Remove all entries">Clear...</a>
                        <ul id="item-list" class="list-group list-group-flush rounded-lg overflow-auto"></ul>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-12 text-center mt-5">
                        <small>
                            <a href="https://www.udemy.com/share/101Wqk/" target="_blank" class="text-info">It's part of Brad's awesome js course!</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
